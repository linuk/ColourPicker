<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Colour Picker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="colour_picker.css">
        <!-- include the JQuery library: -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- custom javascript: -->
        <script src="script.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    </head>

    <body >
        <div id="page"><!-- start page wrapper -->
        <h1>Lab 3: Javascript Basics</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 colour-picker-container">
                        <div id="colour-picker">
                            <h2>Colour Picker</h2>
                            <div id="palette">
                                <ul>
                                    <li class="changeColor btn blue">blue</li>
                            	    <li class="changeColor btn red">red</li>
                            	    <li class="changeColor btn yellow">yellow</li>
                            	    <li class="changeColor btn green">green</li>
                            	    <li class="changeColor btn orange">orange</li>
                            	    <li class="changeColor btn cyan">cyan</li>
                            	    <li class="changeColor btn violet">violet</li><!-- watch out...this one might catch you out! -->
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /page -->
    </body>
</html>
